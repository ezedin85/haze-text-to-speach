<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form id="text_form" action="">
            <textarea name="word" id="word" cols="30" rows="10"></textarea>
            
            <br>
            <label id="rate_value" for="">1</label>
            <input id="rate" type="range" min="0" max="2" step=".1" name="rate">

            <br>
            <label id="pitch_value" for="">1</label>
            <input id="pitch" type="range" min="0" max="2" step=".1" name="pitch">

            <br>
            <select id="select_voice" name="language" id=""></select>

            <br>
            <button id="stop">Stop</button>
            <input id="submit" type="submit" value="listen">
        </form>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
